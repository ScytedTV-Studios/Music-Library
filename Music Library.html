<!DOCTYPE html>
<!-- saved from url=(0022)http://localhost:3000/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
  <title>Music Library</title>
  <link rel="stylesheet" type="text/css" href="./Music Library_files/style.css">
  <link href="./Music Library_files/css" rel="stylesheet">
</head>
<body data-new-gr-c-s-check-loaded="14.1113.0" data-gr-ext-installed="">
  <div class="top-bar">
    <h1>Music Library</h1>
  </div>

  <div class="content">
    <div id="filters">
      <label for="genre">Genre:</label>
      <select id="genre" onchange="filterSongs()">
        <option value="">All</option>
        <option value="rock">Rock</option>
        <option value="pop">Pop</option>
        <option value="jazz">Jazz</option>
        <!-- Add more genres here -->
      </select>

      <label for="mood">Mood:</label>
      <select id="mood" onchange="filterSongs()">
        <option value="">All</option>
        <option value="happy">Happy</option>
        <option value="sad">Sad</option>
        <option value="calm">Calm</option>
        <!-- Add more moods here -->
      </select>

      <label for="search">Search:</label>
      <input type="text" id="search" onkeyup="filterSongs()">

    </div>

    <table id="songList">
      <thead>
        <tr>
          <th>Title</th>
          <th>Artist</th>
          <th>Genre</th>
          <th>Mood</th>
          <th>Player</th>
          <th>Download</th>
        </tr>
      </thead>
      <tbody><tr>
            <td>Song 1</td>
            <td><a href="https://example.com/artist1" target="_blank">Artist 1</a></td>
            <td>Rock</td>
            <td>Happy</td>
            <td>
              <audio controls="">
                <source src="song1.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
              </audio>
            </td>
            <td><a href="http://localhost:3000/song1.mp3" download="">Download</a></td>
          </tr><tr>
            <td>Song 2</td>
            <td><a href="https://example.com/artist2" target="_blank">Artist 2</a></td>
            <td>Pop</td>
            <td>Sad</td>
            <td>
              <audio controls="">
                <source src="song2.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
              </audio>
            </td>
            <td><a href="http://localhost:3000/song2.mp3" download="">Download</a></td>
          </tr></tbody>
    </table>
  </div>

  <script src="./Music Library_files/script.js.download"></script>
